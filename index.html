<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meus Beats</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
  text-align: center;
  padding: 25px;
}

h1 { font-size: 26px; }
h2 { margin-top: 20px; }

.cta {
  font-size: 14px;
  color: #bbb;
  margin-bottom: 20px;
}

/* BOTÃ•ES DOS MESES â€“ VERMELHO ESCURO */
button {
  background: #5a0f1b;
  color: #fff;
  border: none;
  padding: 14px;
  margin: 6px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  background: #7a1525;
}

/* BOTÃƒO VOLTAR */
.voltar {
  background: #ff0055;
  margin-bottom: 20px;
}

/* BOTÃƒO INSTAGRAM FIXO */
.ig-fixo {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
  color: #fff;
  padding: 14px 18px;
  border-radius: 50px;
  text-decoration: none;
  font-size: 15px;
  font-weight: bold;
  z-index: 999;
  box-shadow: 0 0 15px rgba(221,42,123,0.7);
}

/* PLAYER CUSTOM */
.beat {
  margin: 14px 0;
}

.play-btn {
  background: #ff0055;
  border: none;
  color: #fff;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  margin-top: 5px;
}

.play-btn:hover {
  background: #ff3388;
}

audio {
  display: none; /* esconde player nativo */
}

@media (max-width: 600px) {
  button {
    width: 100%;
  }
}
</style>
</head>

<body oncontextmenu="return false"> <!-- desativa botÃ£o direito -->

<h1>Meus Beats</h1>
<p class="cta">Curtiu algum beat? chama no Instagram</p>

<div id="menu"></div>
<div id="conteudo"></div>

<!-- BOTÃƒO INSTAGRAM FIXO -->
<a class="ig-fixo" href="https://instagram.com/SEU_INSTAGRAM" target="_blank">
ðŸ“© Chamar no IG
</a>

<script>
const meses = [
  "janeiro","fevereiro","marco","abril","maio","junho",
  "julho","agosto","setembro","outubro","novembro","dezembro"
];

const menu = document.getElementById("menu");
const conteudo = document.getElementById("conteudo");
let tocando = null;

/* cria botÃµes dos meses */
meses.forEach(mes => {
  const btn = document.createElement("button");
  btn.textContent = mes.charAt(0).toUpperCase() + mes.slice(1);
  btn.onclick = () => abrirMes(mes);
  menu.appendChild(btn);
});

function abrirMes(mes) {
  menu.style.display = "none";
  conteudo.innerHTML = `
    <h2>${mes.toUpperCase()}</h2>
    <button class="voltar" onclick="voltar()">â¬… Voltar</button>
  `;

  for (let i = 1; i <= 30; i++) {
    const num = i.toString().padStart(2, "0");
    conteudo.innerHTML += `
      <div class="beat">
        <p>Beat ${num}</p>
        <audio id="${mes}-beat${num}">
          <source src="beats/${mes}/beat${num}.mp3" type="audio/mpeg">
        </audio>
        <button class="play-btn" onclick="tocar('${mes}-beat${num}')">â–¶ Ouvir</button>
      </div>
    `;
  }
}

function voltar() {
  conteudo.innerHTML = "";
  menu.style.display = "block";
  window.scrollTo({ top: 0, behavior: "smooth" });
}

function tocar(id) {
  const audio = document.getElementById(id);
  if (tocando && tocando !== audio) tocando.pause();
  if (audio.paused) {
    audio.play();
    tocando = audio;
  } else {
    audio.pause();
  }
}
</script>

</body>
</html>
