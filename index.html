<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meus Beats</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
  text-align: center;
  padding: 25px;
}

h1 { font-size: 26px; }
h2 { margin-top: 20px; }

.cta {
  font-size: 14px;
  color: #bbb;
  margin-bottom: 20px;
}

button {
  background: #5a0f1b; /* vermelho escuro */
  color: #fff;
  border: none;
  padding: 14px;
  margin: 6px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  background: #7a1525;
}


.voltar {
  background: #ff0055;
  margin-bottom: 20px;
}

/* BOTÃO VOLTAR FIXO */
.voltar-fixo {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #ff0055;
  color: #fff;
  border: none;
  padding: 14px 18px;
  font-size: 16px;
  border-radius: 50px;
  cursor: pointer;
  display: none;
  z-index: 999;
  box-shadow: 0 0 15px rgba(255,0,85,0.6);
}

.beat {
  margin: 14px 0;
}

audio {
  width: 100%;
  max-width: 420px;
}

@media (max-width: 600px) {
  button {
    width: 100%;
  }
}
</style>
</head>

<body>

<h1>Meus Beats</h1>
<p class="cta">Curtiu algum beat? chama no Instagram</p>

<div id="menu"></div>
<div id="conteudo"></div>

<!-- BOTÃO FLUTUANTE -->
<button id="voltarFixo" class="voltar-fixo" onclick="voltar()">⬅ Voltar</button>

<script>
const meses = [
  "janeiro","fevereiro","marco","abril","maio","junho",
  "julho","agosto","setembro","outubro","novembro","dezembro"
];

const menu = document.getElementById("menu");
const conteudo = document.getElementById("conteudo");
const voltarFixo = document.getElementById("voltarFixo");
let tocando = null;

/* cria botões dos meses */
meses.forEach(mes => {
  const btn = document.createElement("button");
  btn.textContent = mes.charAt(0).toUpperCase() + mes.slice(1);
  btn.onclick = () => abrirMes(mes);
  menu.appendChild(btn);
});

function abrirMes(mes) {
  menu.style.display = "none";
  conteudo.innerHTML = `
    <h2>${mes.toUpperCase()}</h2>
    <button class="voltar" onclick="voltar()">⬅ Voltar</button>
  `;

  voltarFixo.style.display = "block";

  for (let i = 1; i <= 30; i++) {
    const num = i.toString().padStart(2, "0");
    conteudo.innerHTML += `
      <div class="beat">
        <p>Beat ${num}</p>
        <audio controls onplay="pararOutros(this)">
          <source src="beats/${mes}/beat${num}.mp3" type="audio/mpeg">
        </audio>
      </div>
    `;
  }
}

function voltar() {
  conteudo.innerHTML = "";
  menu.style.display = "block";
  voltarFixo.style.display = "none";
  window.scrollTo({ top: 0, behavior: "smooth" });
}

function pararOutros(atual) {
  if (tocando && tocando !== atual) {
    tocando.pause();
  }
  tocando = atual;
}
</script>

</body>
</html>
