<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Beats</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .cta {
      margin-bottom: 30px;
      font-size: 14px;
      opacity: 0.9;
    }

    button {
      background: #1db954;
      border: none;
      padding: 12px 20px;
      margin: 8px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    button.voltar {
      background: #e63946;
      margin-top: 20px;
    }

    button:hover {
      opacity: 0.85;
    }

    .mes {
      display: none;
      margin-top: 30px;
    }

    audio {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ§ Meus Beats</h1>
  <div class="cta">
    Curtiu algum beat? <br>
    Chama no Instagram <strong>@Sublime.808</strong>
  </div>

  <div id="menu">
    <button onclick="mostrar('janeiro')">Janeiro</button>
    <button onclick="mostrar('fevereiro')">Fevereiro</button>
  </div>

  <div id="janeiro" class="mes">
    <h2>Janeiro</h2>
    <audio controls>
      <source src="beats/janeiro/beat1.mp3" type="audio/mpeg">
    </audio>
    <audio controls>
      <source src="beats/janeiro/beat2.mp3" type="audio/mpeg">
    </audio>

    <button class="voltar" onclick="voltar()">â¬… Voltar</button>
  </div>

  <div id="fevereiro" class="mes">
    <h2>Fevereiro</h2>
    <audio controls>
      <source src="beats/fevereiro/beat1.mp3" type="audio/mpeg">
    </audio>

    <button class="voltar" onclick="voltar()">â¬… Voltar</button>
  </div>

  <script>
    function mostrar(mes) {
      document.getElementById('menu').style.display = 'none';
      document.querySelectorAll('.mes').forEach(div => {
        div.style.display = 'none';
      });
      document.getElementById(mes).style.display = 'block';
    }

    function voltar() {
      document.querySelectorAll('.mes').forEach(div => {
        div.style.display = 'none';
      });
      document.getElementById('menu').style.display = 'block';
    }
  </script>

</body>
</html>
